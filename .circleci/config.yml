version: 2.0
jobs:
  build:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:2.2
    steps:
      - checkout
      - run:
          name: Restore pacakges
          command:
            dotnet restore src/Circle
      - run:
          name: Build app
          command: |
            dotnet test src/Circle.Tests
            dotnet build src/Circle
      - run:
          name: Run app
          command:
            dotnet run --project src/Circle